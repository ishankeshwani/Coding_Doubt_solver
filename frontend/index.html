<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Coding Doubt Solver</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>AI Coding Doubt Solver</h1>

    <label>Question</label>
    <textarea id="question" placeholder="Ask your coding doubt..."></textarea>

    <label>Language</label>
    <select id="language">
      <option>Python</option>
      <option>Java</option>
      <option>C</option>
      <option>C++</option>
    </select>

    <label>Code</label>
    <textarea id="code" placeholder="Paste your code here..."></textarea>

    <label class="checkbox">
      <input type="checkbox" id="lineByLine"> Explain line by line
    </label>

    <div class="buttons">
      <button onclick="askAI()">Ask AI</button>
      <button onclick="clearAll()">Clear</button>
      <button onclick="copyOutput()">Copy</button>
    </div>

    <div id="loader" class="loader"></div>

    <pre id="output"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
